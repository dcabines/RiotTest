<clicker>
  <input type="checkbox" checked={store.running} onclick={auto}>
  <button onclick={add}>{name}</button>
  <span>{store.resources}</span>

  <script>
    var store = window.App.factory.store.clicker({
      interval: parseInt(opts.interval)
    });
    
    var mixin = {
      name: opts.name,
      store: store,
      add: function () {
        mixin.store.add();
      },
      auto: function (e) {
        mixin.store.auto(e.target.checked);
      }
    };
    
    this.mixin(mixin);
    this.store.on('update', this.update);
  </script>
</clicker>
