<clicker>
  <input type="checkbox" checked={store.running} onclick={auto}>
  <button onclick={store.add}>{name}</button>
  <span>{store.resources}</span>
  <span>({store.interval}/s)</span>

  <script>
    var store = window.App.factory.store.clicker({
      interval: opts.interval,
      listeners: { update: this.update }
    });
    
    this.mixin({
      name: opts.name,
      store: store,
      auto: function (e) {
        store.auto(e.target.checked);
      }
    });
  </script>
</clicker>
