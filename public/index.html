<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Riot todo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="clicker-box">
    <clicker resource="Food" timeout="200"></clicker>
    <clicker resource="Wood" timeout="250"></clicker>
    <clicker resource="Stone"></clicker>
  </div>
  
  <script src="riot/riot+compiler.js"></script>
  <script src="clicker.html" type="riot/tag"></script>
  <script src="app.js"></script>
  <script src="clickerStore.js"></script>
  <script>
    riot.mount('clicker', {
      resource: 'Clicks',
      timeout: 500,
      store: App.factory.store.clicker({
        reducer: App.factory.reducer.clicker
      })
    });
  </script>
</body>

</html>
